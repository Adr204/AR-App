<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera</title>
    <link rel="stylesheet" href="../css/camera.css">
</head>
<body>
    <div id="frame">
        <div class="top">
            <a href="./main.html" class="backBtn"></a>
            <div class="switch">
                <div class="arBtn switchBtn">
                    AR
                </div>
                <div class="arrow">
                    ⇄
                </div>
                <div class="qrBtn switchBtn">
                    QR
                </div>
            </div>
        </div>
        <div class="main">
            <div class="camera">
                <iframe src="./ar.html" frameborder="0"></iframe>
            </div>
        </div>
        <div class="bottom">
            <div class="catch">
                <text>
                    このマスを読み取る
                </text>
            </div>
        </div>
    </div>
</body>
</html>
