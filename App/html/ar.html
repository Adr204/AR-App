<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin: 0px; overflow: hidden;"> 
    <a-scene embedded arjs>
      <a-assets>
        <!-- 3DCGモデルを読み込む -->
        <a-asset-item id="Air" src="../assets/model/Air.glb" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="Brave" src="../assets/model/Brave.glb" response-type="arraybuffer"></a-asset-item>
      </a-assets>
      <!-- <a-marker preset="hiro">
        <a-box position="0 -1 0" scale="1 1 1" color="grey"></a-box>
      </a-marker> -->

      <!-- マーカーの.pattファイルを読み込む -->
      <!-- <a-marker type="pattern" url="pattern-E.patt">
        <a-box position="0 -1 0" scale="1 1 1" color="grey"></a-box> -->

        <!-- 3Dモデルを呼び出す -->
        <!-- </a-marker> -->
        
      <a-entity camera></a-entity>
      <a-marker type="pattern" url="../assets/pattern/pattern-A.patt" id="pattA">
        <a-entity gltf-model="#Air" scale="0.18 0.18 0.18"></a-entity>
      </a-marker>
      <a-marker type="pattern" url="../assets/pattern/pattern-C.patt" id="pattC">
        <a-entity gltf-model="#Brave" scale="0.18 0.18 0.18" rotation="0 180 0"></a-entity>
      </a-marker>
      
      <a-marker type="pattern" url="../assets/pattern-cell/pattern-dinner.patt" id="dinner" class="cell">
        <a-box position="0 -1 0" scale="1 1 1" color="grey"></a-box>
      </a-marker>
      <a-marker type="pattern" url="../assets/pattern-cell/pattern-present.patt" id="present" class="cell">
        <a-box position="0 -1 0" scale="1 1 1" color="grey"></a-box>
      </a-marker>
      <a-marker type="pattern" url="../assets/pattern-cell/pattern-windmill.patt" id="windmill" class="cell">
        <a-box position="0 -1 0" scale="1 1 1" color="grey"></a-box>
      </a-marker>
    </a-scene>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        window.currentPattern = [];
        [...document.getElementsByClassName("cell")].forEach(e => {
          console.log(e);
          e.addEventListener("markerFound", e => {
            console.log(e.target.id);
            window.currentPattern.push(e.target.id);
          })
        })
      })
    </script>
  </body>
</html>
